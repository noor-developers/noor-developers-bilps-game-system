<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Test</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
    .success { color: #0f0; }
    .error { color: #f00; }
  </style>
</head>
<body>
  <h1>Module Integration Test</h1>
  <div id="results"></div>
  
  <script type="module">
    const results = document.getElementById('results');
    
    function log(message, isError = false) {
      const p = document.createElement('p');
      p.textContent = message;
      p.className = isError ? 'error' : 'success';
      results.appendChild(p);
    }
    
    try {
      log('✓ Script tag loaded');
      
      // Test imports
      import('./src/js/config.js').then(config => {
        log('✓ config.js imported');
        log(`  - STATE object: ${config.STATE ? 'OK' : 'MISSING'}`);
        log(`  - DB_NAME: ${config.DB_NAME}`);
        
        return import('./src/js/main.js');
      }).then(main => {
        log('✓ main.js imported');
        log(`  - initializeApp: ${typeof main.initializeApp === 'function' ? 'OK' : 'MISSING'}`);
        
        return import('./src/js/auth.js');
      }).then(auth => {
        log('✓ auth.js imported');
        log(`  - login: ${typeof auth.login === 'function' ? 'OK' : 'MISSING'}`);
        
        return import('./src/js/ui.js');
      }).then(ui => {
        log('✓ ui.js imported');
        log(`  - updateUI: ${typeof ui.updateUI === 'function' ? 'OK' : 'MISSING'}`);
        
        log('\n✓✓✓ ALL MODULES OK ✓✓✓');
      }).catch(err => {
        log(`✗ Import Error: ${err.message}`, true);
        console.error(err);
      });
      
    } catch (err) {
      log(`✗ Error: ${err.message}`, true);
      console.error(err);
    }
  </script>
</body>
</html>
