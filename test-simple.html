<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 { color: #333; }
    .btn {
      background: #6366f1;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Test Sahifa</h1>
    <p>Agar bu sahifa ko'rinsa - HTML/CSS ishlayapti!</p>
    
    <div>
      <input type="text" id="username" placeholder="Username" style="padding: 10px; margin: 5px;">
      <input type="password" id="password" placeholder="Password" style="padding: 10px; margin: 5px;">
    </div>
    
    <button class="btn" onclick="testBackend()">Backend Test</button>
    <button class="btn" onclick="goToMain()">Asosiy sahifaga o'tish</button>
    
    <div class="result" id="result">Natija shu yerda...</div>
  </div>

  <script>
    async function testBackend() {
      const result = document.getElementById('result');
      result.innerHTML = '‚è≥ Yuklanmoqda...';
      
      try {
        const response = await fetch('https://noor-bilps-backend.onrender.com/api/load-all-users');
        const data = await response.json();
        
        if (data.success) {
          result.innerHTML = `‚úÖ Backend ishlayapti!<br>Users: ${data.users.length} ta<br><br>${data.users.map(u => `${u.username} / ${u.password}`).join('<br>')}`;
        }
      } catch (error) {
        result.innerHTML = '‚ùå Xato: ' + error.message;
      }
    }
    
    function goToMain() {
      window.location.href = '/index.html?t=' + Date.now();
    }
    
    console.log('‚úÖ Test sahifa yuklandi');
  </script>
</body>
</html>
